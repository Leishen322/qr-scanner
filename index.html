<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<title>ÎçîÏ±ÑÏõÄ ÏûÖÏãúÌïôÏõê Ï∂úÏÑùÏ≤¥ÌÅ¨</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #15151e;
    --surface2: #1e1e2e;
    --accent: #22d68a;
    --accent-dim: rgba(34, 214, 138, 0.15);
    --text: #e8e8f0;
    --text-dim: #8888a0;
    --warn: #ffb84d;
    --danger: #ff5c5c;
    --radius: 14px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }
  .header {
    padding: 16px 20px 12px;
    width: 100%;
    max-width: 432px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header h1 {
    font-size: 17px;
    font-weight: 700;
    letter-spacing: -0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .header h1 .dot {
    width: 8px; height: 8px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 214, 138, 0.4); }
    50% { opacity: 0.7; box-shadow: 0 0 0 8px rgba(34, 214, 138, 0); }
  }
  .scan-count {
    font-size: 13px;
    color: var(--text-dim);
    background: var(--surface);
    padding: 6px 12px;
    border-radius: 20px;
  }
  .scan-count span { color: var(--accent); font-weight: 700; }

  /* ÏÑ§Ï†ï Î≤ÑÌäº */
  .settings-btn {
    width: 36px; height: 36px;
    background: var(--surface);
    border: none;
    border-radius: 10px;
    color: var(--text-dim);
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
  }
  .settings-btn:active { background: var(--surface2); }

  /* ÏÑ§Ï†ï Ìå®ÎÑê */
  .settings-panel {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 200;
    align-items: flex-end;
    justify-content: center;
  }
  .settings-panel.open { display: flex; }
  .settings-sheet {
    background: var(--surface);
    border-radius: 20px 20px 0 0;
    width: 100%;
    max-width: 432px;
    padding: 20px 20px 32px;
    animation: sheetUp 0.3s ease-out;
  }
  @keyframes sheetUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }
  .settings-sheet h3 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .settings-sheet .close-btn {
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 22px;
    cursor: pointer;
    padding: 4px;
  }
  .sound-option {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 14px;
    background: var(--bg);
    border-radius: 10px;
    margin-bottom: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.15s;
  }
  .sound-option.active { border-color: var(--accent); }
  .sound-option:active { background: var(--surface2); }
  .sound-option .sound-info {
    flex: 1;
  }
  .sound-option .sound-name {
    font-size: 14px;
    font-weight: 600;
  }
  .sound-option .sound-desc {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 2px;
  }
  .sound-option .play-btn {
    width: 36px; height: 36px;
    background: var(--accent-dim);
    border: none;
    border-radius: 8px;
    color: var(--accent);
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .sound-option .play-btn:active { background: var(--accent); color: #000; }
  .sound-option .check {
    width: 20px;
    color: var(--accent);
    font-size: 16px;
    text-align: center;
  }

  .scanner-wrap {
    position: relative;
    width: 100%;
    max-width: 400px;
    padding: 0 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .scanner-container {
    position: relative;
    border-radius: var(--radius);
    overflow: hidden;
    background: #000;
    aspect-ratio: 1;
    transform: scaleX(-1);
  }
  #reader { width: 100%; height: 100%; }
  #reader video { object-fit: cover !important; border-radius: var(--radius); }
  .scan-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
  .scan-corner {
    position: absolute;
    width: 28px; height: 28px;
    border-color: var(--accent);
    border-style: solid;
    border-width: 0;
  }
  .scan-corner.tl { top: 20%; left: 15%; border-top-width: 3px; border-left-width: 3px; border-radius: 4px 0 0 0; }
  .scan-corner.tr { top: 20%; right: 15%; border-top-width: 3px; border-right-width: 3px; border-radius: 0 4px 0 0; }
  .scan-corner.bl { bottom: 20%; left: 15%; border-bottom-width: 3px; border-left-width: 3px; border-radius: 0 0 0 4px; }
  .scan-corner.br { bottom: 20%; right: 15%; border-bottom-width: 3px; border-right-width: 3px; border-radius: 0 0 4px 0; }
  .scan-line {
    position: absolute;
    left: 15%; right: 15%;
    top: 20%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    animation: scanMove 2.5s ease-in-out infinite;
    opacity: 0.8;
  }
  @keyframes scanMove {
    0%, 100% { top: 20%; }
    50% { top: 78%; }
  }

  .flash-overlay {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
    border-radius: var(--radius);
  }
  .flash-overlay.flash {
    animation: flashAnim 0.4s ease-out;
  }
  @keyframes flashAnim {
    0% { opacity: 0.9; }
    100% { opacity: 0; }
  }
  .scanner-container.scanned {
    animation: borderGlow 0.6s ease-out;
  }
  @keyframes borderGlow {
    0% { box-shadow: inset 0 0 0 4px var(--accent); }
    100% { box-shadow: inset 0 0 0 0px transparent; }
  }

  .status {
    text-align: center;
    padding: 20px;
    font-size: 15px;
    color: var(--text-dim);
  }
  .status.ready { color: var(--accent); }
  .status.success { color: var(--accent); font-weight: 700; font-size: 17px; }
  .status.warn { color: var(--warn); font-weight: 600; }
  .status.error { color: var(--danger); font-weight: 600; }
  .status.loading { color: var(--text-dim); }

  .toast-container {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    pointer-events: none;
  }
  .toast {
    border-radius: 12px;
    padding: 14px 18px;
    margin-bottom: 8px;
    max-width: 90%;
    width: fit-content;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: toastIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    pointer-events: auto;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .toast.type-success {
    background: var(--surface2);
    border: 1px solid rgba(34, 214, 138, 0.3);
  }
  .toast.type-warn {
    background: #2e2a1e;
    border: 1px solid rgba(255, 184, 77, 0.3);
  }
  .toast.type-error {
    background: #2e1e1e;
    border: 1px solid rgba(255, 92, 92, 0.3);
  }
  .toast.exit { animation: toastOut 0.3s ease-in forwards; }
  @keyframes toastIn {
    from { opacity: 0; transform: translateY(-30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes toastOut {
    to { opacity: 0; transform: translateY(-20px) scale(0.95); }
  }
  .toast .icon {
    width: 32px; height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 16px;
  }
  .toast.type-success .icon { background: var(--accent-dim); }
  .toast.type-warn .icon { background: rgba(255, 184, 77, 0.15); }
  .toast.type-error .icon { background: rgba(255, 92, 92, 0.15); }
  .toast .content {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.4;
    color: var(--text);
  }

  .permission-screen {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    text-align: center;
  }
  .permission-screen .cam-icon {
    width: 72px; height: 72px;
    background: var(--accent-dim);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .permission-screen h2 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .permission-screen p {
    font-size: 14px;
    color: var(--text-dim);
    margin-bottom: 24px;
    line-height: 1.5;
  }
  .start-btn {
    background: var(--accent);
    color: #000;
    border: none;
    padding: 14px 36px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .start-btn:active { transform: scale(0.96); }

  #reader__dashboard, #reader__status_span,
  #reader__header_message, #reader__filescan_input,
  #reader img[alt="Info icon"] { display: none !important; }
  #reader { border: none !important; }
  #reader__scan_region { min-height: unset !important; }
  #reader__scan_region img { display: none !important; }
</style>
</head>
<body>

<div id="permScreen" class="permission-screen">
  <div class="cam-icon">üì∑</div>
  <h2>ÎçîÏ±ÑÏõÄ ÏûÖÏãúÌïôÏõê Ï∂úÏÑùÏ≤¥ÌÅ¨</h2>
  <p>QRÏΩîÎìúÎ•º Ï†ÑÎ©¥ Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî!</p>
  <button class="start-btn" onclick="startScanner()">Ïä§Ï∫î ÏãúÏûë</button>
</div>

<div id="mainUI" style="display:none; flex-direction:column; flex:1; width:100%; align-items:center;">
  <div class="header">
    <h1><span class="dot"></span>ÎçîÏ±ÑÏõÄ Ï∂úÏÑùÏ≤¥ÌÅ¨</h1>
    <div style="display:flex; align-items:center; gap:8px;">
      <div class="scan-count">Ï∂úÏÑù <span id="countNum">0</span>Î™Ö</div>
      <button class="settings-btn" onclick="openSettings()">‚öô</button>
    </div>
  </div>

  <div class="scanner-wrap">
    <div class="scanner-container" id="scannerBox">
      <div id="reader"></div>
      <div class="flash-overlay" id="flashOverlay"></div>
      <div class="scan-overlay">
        <div class="scan-corner tl"></div>
        <div class="scan-corner tr"></div>
        <div class="scan-corner bl"></div>
        <div class="scan-corner br"></div>
        <div class="scan-line"></div>
      </div>
    </div>
  </div>

  <div id="status" class="status ready">QRÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî</div>
</div>

<!-- ÏÑ§Ï†ï Ìå®ÎÑê -->
<div class="settings-panel" id="settingsPanel" onclick="if(event.target===this)closeSettings()">
  <div class="settings-sheet">
    <h3>
      ÏÜåÎ¶¨ ÏÑ§Ï†ï
      <button class="close-btn" onclick="closeSettings()">‚úï</button>
    </h3>
    <div id="soundOptions"></div>
  </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  let audioCtx = null;
  function getAudioCtx() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    return audioCtx;
  }

  // ‚îÄ‚îÄ ÏÜåÎ¶¨ Î™©Î°ù ‚îÄ‚îÄ
  const SOUNDS = [
    {
      id: 'shutter',
      name: 'ÏÖîÌÑ∞',
      desc: 'Ïπ¥Î©îÎùº Ï∞∞Ïπµ',
      play: function() {
        const ctx = getAudioCtx();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(1800, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.08);
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);
        osc.start(); osc.stop(ctx.currentTime + 0.12);
      }
    },
    {
      id: 'beep',
      name: 'ÏÇê',
      desc: 'ÏßßÏùÄ ÎπÑÌîÑÏùå',
      play: function() {
        const ctx = getAudioCtx();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(1000, ctx.currentTime);
        gain.gain.setValueAtTime(0.4, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
        osc.start(); osc.stop(ctx.currentTime + 0.15);
      }
    },
    {
      id: 'ding',
      name: 'Îî©Îèô',
      desc: 'ÎßëÏùÄ Î≤®ÏÜåÎ¶¨',
      play: function() {
        const ctx = getAudioCtx();
        const osc1 = ctx.createOscillator();
        const osc2 = ctx.createOscillator();
        const gain = ctx.createGain();
        osc1.connect(gain); osc2.connect(gain); gain.connect(ctx.destination);
        osc1.type = 'sine'; osc2.type = 'sine';
        osc1.frequency.setValueAtTime(880, ctx.currentTime);
        osc2.frequency.setValueAtTime(1320, ctx.currentTime + 0.12);
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
        osc1.start(); osc1.stop(ctx.currentTime + 0.15);
        osc2.start(ctx.currentTime + 0.12); osc2.stop(ctx.currentTime + 0.4);
      }
    },
    {
      id: 'coin',
      name: 'ÏΩîÏù∏',
      desc: 'Í≤åÏûÑ ÏΩîÏù∏ Ìö®Í≥º',
      play: function() {
        const ctx = getAudioCtx();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(988, ctx.currentTime);
        osc.frequency.setValueAtTime(1319, ctx.currentTime + 0.07);
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.25);
        osc.start(); osc.stop(ctx.currentTime + 0.25);
      }
    },
    {
      id: 'chime',
      name: 'Ï∞®ÏûÑ',
      desc: 'Î∂ÄÎìúÎü¨Ïö¥ ÏïåÎ¶ºÏùå',
      play: function() {
        const ctx = getAudioCtx();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(523, ctx.currentTime);
        osc.frequency.setValueAtTime(659, ctx.currentTime + 0.1);
        osc.frequency.setValueAtTime(784, ctx.currentTime + 0.2);
        gain.gain.setValueAtTime(0.25, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
        osc.start(); osc.stop(ctx.currentTime + 0.5);
      }
    },
    {
      id: 'pop',
      name: 'Ìåù',
      desc: 'ÌÜ° ÌÑ∞ÏßÄÎäî ÏÜåÎ¶¨',
      play: function() {
        const ctx = getAudioCtx();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.06);
        gain.gain.setValueAtTime(0.5, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.08);
        osc.start(); osc.stop(ctx.currentTime + 0.08);
      }
    },
    {
      id: 'none',
      name: 'Î¨¥Ïùå',
      desc: 'ÏÜåÎ¶¨ ÏóÜÏù¥ ÏßÑÎèôÎßå',
      play: function() {}
    }
  ];

  // Ï†ÄÏû•Îêú ÏÑ§Ï†ï Î∂àÎü¨Ïò§Í∏∞
  let currentSound = localStorage.getItem('qr_sound') || 'ding';

  function openSettings() {
    const panel = document.getElementById('settingsPanel');
    const container = document.getElementById('soundOptions');
    container.innerHTML = '';

    SOUNDS.forEach(s => {
      const div = document.createElement('div');
      div.className = 'sound-option' + (s.id === currentSound ? ' active' : '');
      div.onclick = function(e) {
        if (e.target.closest('.play-btn')) return;
        currentSound = s.id;
        localStorage.setItem('qr_sound', s.id);
        document.querySelectorAll('.sound-option').forEach(el => el.classList.remove('active'));
        div.classList.add('active');
      };
      div.innerHTML = `
        <div class="check">${s.id === currentSound ? '‚úì' : ''}</div>
        <div class="sound-info">
          <div class="sound-name">${s.name}</div>
          <div class="sound-desc">${s.desc}</div>
        </div>
        <button class="play-btn" onclick="previewSound('${s.id}')">‚ñ∂</button>
      `;
      container.appendChild(div);
    });

    panel.classList.add('open');
  }

  function closeSettings() {
    document.getElementById('settingsPanel').classList.remove('open');
  }

  function previewSound(id) {
    const s = SOUNDS.find(x => x.id === id);
    if (s) s.play();
  }

  function playCurrentSound() {
    const s = SOUNDS.find(x => x.id === currentSound);
    if (s) s.play();
  }

  function triggerCaptureEffect() {
    const flash = document.getElementById('flashOverlay');
    flash.classList.remove('flash');
    void flash.offsetWidth;
    flash.classList.add('flash');

    const box = document.getElementById('scannerBox');
    box.classList.remove('scanned');
    void box.offsetWidth;
    box.classList.add('scanned');

    if (navigator.vibrate) navigator.vibrate(80);
    playCurrentSound();
  }

  let scanner = null;
  let scanCount = 0;
  let lastScanned = '';
  let lastScanTime = 0;
  const DEBOUNCE_MS = 3000;

  function startScanner() {
    document.getElementById('permScreen').style.display = 'none';
    const mainUI = document.getElementById('mainUI');
    mainUI.style.display = 'flex';

    scanner = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: function(vw, vh) {
        const size = Math.min(vw, vh) * 0.65;
        return { width: size, height: size };
      },
      aspectRatio: 1.0,
      disableFlip: false
    };

    scanner.start(
      { facingMode: "user" },
      config,
      onScanSuccess,
      () => {}
    ).catch(() => {
      document.getElementById('status').textContent = 'Ïπ¥Î©îÎùº Ï†ëÍ∑ºÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§.';
      document.getElementById('status').className = 'status error';
    });
  }

  async function onScanSuccess(decodedText) {
    const now = Date.now();
    if (decodedText === lastScanned && (now - lastScanTime) < DEBOUNCE_MS) return;

    lastScanned = decodedText;
    lastScanTime = now;

    const status = document.getElementById('status');

    if (!decodedText.includes('qr-checkin')) {
      triggerCaptureEffect();
      status.textContent = '‚ö† Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ QRÏΩîÎìúÏûÖÎãàÎã§';
      status.className = 'status error';
      showToast('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ QRÏΩîÎìú', 'error', '‚ùå');
      setTimeout(() => {
        status.textContent = 'QRÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî';
        status.className = 'status ready';
      }, 2000);
      return;
    }

    triggerCaptureEffect();

    status.textContent = '‚úì QR Ïù∏ÏãùÎê®!';
    status.className = 'status success';

    setTimeout(() => {
      status.textContent = 'QRÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî';
      status.className = 'status ready';
    }, 1500);

    fetch(decodedText, { method: 'GET', mode: 'cors' })
      .then(r => r.json())
      .then(data => {
        if (data.ok && data.mode === 'checked_in') {
          scanCount++;
          document.getElementById('countNum').textContent = scanCount;
          const name = data.studentName || 'ÌïôÏÉù';
          showToast(name + ' Ï∂úÏÑù ÏôÑÎ£å!', 'success', '‚úì');

        } else if (data.mode === 'already_checked') {
          const name = data.studentName || 'ÌïôÏÉù';
          showToast(name + ' Ïù¥ÎØ∏ Ï∂úÏÑùÎê®', 'warn', '‚ö†');

        } else if (data.mode === 'ip_blocked') {
          showToast('ÌïôÏõê ÏôÄÏù¥ÌååÏù¥ Ïó∞Í≤∞ ÌïÑÏöî', 'error', 'üö´');

        } else if (data.mode === 'not_found') {
          showToast('Ï∂úÏÑù ÎåÄÏÉÅ ÏïÑÎãò', 'error', '‚ùå');

        } else {
          showToast(data.message || 'Ï∂úÏÑù Ï≤òÎ¶¨ Ïã§Ìå®', 'error', '‚ùå');
        }
      })
      .catch(() => {
        showToast('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®', 'error', '‚ùå');
      });
  }

  function showToast(text, type, icon) {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = 'toast type-' + type;
    toast.innerHTML = `
      <div class="icon">${icon}</div>
      <div class="content">${text}</div>
    `;
    container.prepend(toast);
    setTimeout(() => {
      toast.classList.add('exit');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
    while (container.children.length > 3) container.lastChild.remove();
  }
</script>
