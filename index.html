<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>ë”ì±„ì›€ ì…ì‹œí•™ì› ì¶œì„ì²´í¬</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #15151e;
    --surface2: #1e1e2e;
    --accent: #22d68a;
    --accent-dim: rgba(34, 214, 138, 0.15);
    --text: #e8e8f0;
    --text-dim: #8888a0;
    --warn: #ffb84d;
    --danger: #ff5c5c;
    --radius: 14px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }
  .header {
    padding: 16px 20px 12px;
    width: 100%;
    max-width: 432px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header h1 {
    font-size: 17px;
    font-weight: 700;
    letter-spacing: -0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .header h1 .dot {
    width: 8px; height: 8px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 214, 138, 0.4); }
    50% { opacity: 0.7; box-shadow: 0 0 0 8px rgba(34, 214, 138, 0); }
  }
  .scan-count {
    font-size: 13px;
    color: var(--text-dim);
    background: var(--surface);
    padding: 6px 12px;
    border-radius: 20px;
  }
  .scan-count span { color: var(--accent); font-weight: 700; }
  .scanner-wrap {
    position: relative;
    width: 100%;
    max-width: 400px;
    padding: 0 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .scanner-container {
    position: relative;
    border-radius: var(--radius);
    overflow: hidden;
    background: #000;
    aspect-ratio: 1;
  }
  #reader { width: 100%; height: 100%; }
  #reader video { object-fit: cover !important; border-radius: var(--radius); }
  .scan-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }
  .scan-corner {
    position: absolute;
    width: 28px; height: 28px;
    border-color: var(--accent);
    border-style: solid;
    border-width: 0;
  }
  .scan-corner.tl { top: 20%; left: 15%; border-top-width: 3px; border-left-width: 3px; border-radius: 4px 0 0 0; }
  .scan-corner.tr { top: 20%; right: 15%; border-top-width: 3px; border-right-width: 3px; border-radius: 0 4px 0 0; }
  .scan-corner.bl { bottom: 20%; left: 15%; border-bottom-width: 3px; border-left-width: 3px; border-radius: 0 0 0 4px; }
  .scan-corner.br { bottom: 20%; right: 15%; border-bottom-width: 3px; border-right-width: 3px; border-radius: 0 0 4px 0; }
  .scan-line {
    position: absolute;
    left: 15%; right: 15%;
    top: 20%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    animation: scanMove 2.5s ease-in-out infinite;
    opacity: 0.8;
  }
  @keyframes scanMove {
    0%, 100% { top: 20%; }
    50% { top: 78%; }
  }
  .status {
    text-align: center;
    padding: 20px;
    font-size: 15px;
    color: var(--text-dim);
  }
  .status.ready { color: var(--accent); }
  .status.success { color: var(--accent); font-weight: 700; font-size: 17px; }
  .status.warn { color: var(--warn); font-weight: 600; }
  .status.error { color: var(--danger); font-weight: 600; }
  .status.loading { color: var(--text-dim); }

  /* Toast */
  .toast-container {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    pointer-events: none;
  }
  .toast {
    border-radius: 12px;
    padding: 14px 18px;
    margin-bottom: 8px;
    max-width: 90%;
    width: fit-content;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: toastIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    pointer-events: auto;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .toast.type-success {
    background: var(--surface2);
    border: 1px solid rgba(34, 214, 138, 0.3);
  }
  .toast.type-warn {
    background: #2e2a1e;
    border: 1px solid rgba(255, 184, 77, 0.3);
  }
  .toast.type-error {
    background: #2e1e1e;
    border: 1px solid rgba(255, 92, 92, 0.3);
  }
  .toast.exit { animation: toastOut 0.3s ease-in forwards; }
  @keyframes toastIn {
    from { opacity: 0; transform: translateY(-30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes toastOut {
    to { opacity: 0; transform: translateY(-20px) scale(0.95); }
  }
  .toast .icon {
    width: 32px; height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 16px;
  }
  .toast.type-success .icon { background: var(--accent-dim); }
  .toast.type-warn .icon { background: rgba(255, 184, 77, 0.15); }
  .toast.type-error .icon { background: rgba(255, 92, 92, 0.15); }
  .toast .content {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.4;
    color: var(--text);
  }
  .toast .label {
    font-size: 11px;
    color: var(--text-dim);
    margin-bottom: 2px;
    font-weight: 400;
  }

  /* Permission */
  .permission-screen {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    text-align: center;
  }
  .permission-screen .cam-icon {
    width: 72px; height: 72px;
    background: var(--accent-dim);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .permission-screen h2 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .permission-screen p {
    font-size: 14px;
    color: var(--text-dim);
    margin-bottom: 24px;
    line-height: 1.5;
  }
  .start-btn {
    background: var(--accent);
    color: #000;
    border: none;
    padding: 14px 36px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .start-btn:active { transform: scale(0.96); }

  /* Hide library UI */
  #reader__dashboard, #reader__status_span,
  #reader__header_message, #reader__filescan_input,
  #reader img[alt="Info icon"] { display: none !important; }
  #reader { border: none !important; }
  #reader__scan_region { min-height: unset !important; }
  #reader__scan_region img { display: none !important; }
</style>
</head>
<body>

<div id="permScreen" class="permission-screen">
  <div class="cam-icon">ğŸ“·</div>
  <h2>ë”ì±„ì›€ ì…ì‹œí•™ì› ì¶œì„ì²´í¬</h2>
  <p>QRì½”ë“œë¥¼ ì „ë©´ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”!</p>
  <button class="start-btn" onclick="startScanner()">ìŠ¤ìº” ì‹œì‘</button>
</div>

<div id="mainUI" style="display:none; flex-direction:column; flex:1; width:100%; align-items:center;">
  <div class="header">
    <h1><span class="dot"></span>ë”ì±„ì›€ ì¶œì„ì²´í¬</h1>
    <div class="scan-count">ì¶œì„ <span id="countNum">0</span>ëª…</div>
  </div>

  <div class="scanner-wrap">
    <div class="scanner-container">
      <div id="reader"></div>
      <div class="scan-overlay">
        <div class="scan-corner tl"></div>

      </div>
    </div>
  </div>

  <div id="status" class="status ready">QRì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”</div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script>
  let scanner = null;
  let scanCount = 0;
  let lastScanned = '';
  let lastScanTime = 0;
  let isProcessing = false;
  const DEBOUNCE_MS = 3000;

  function startScanner() {
    document.getElementById('permScreen').style.display = 'none';
    const mainUI = document.getElementById('mainUI');
    mainUI.style.display = 'flex';

    scanner = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: function(vw, vh) {
        const size = Math.min(vw, vh) * 0.65;
        return { width: size, height: size };
      },
      aspectRatio: 1.0,
      disableFlip: false
    };

    scanner.start(
      { facingMode: "user" },
      config,
      onScanSuccess,
      () => {}
    ).catch(() => {
      document.getElementById('status').textContent = 'ì¹´ë©”ë¼ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
      document.getElementById('status').className = 'status error';
    });
  }

  async function onScanSuccess(decodedText) {
    const now = Date.now();
    // ê°™ì€ QR ì—°ì† ë°©ì§€ + ì²˜ë¦¬ ì¤‘ ë°©ì§€
    if (isProcessing) return;
    if (decodedText === lastScanned && (now - lastScanTime) < DEBOUNCE_MS) return;

    lastScanned = decodedText;
    lastScanTime = now;
    isProcessing = true;

    if (navigator.vibrate) navigator.vibrate(100);

    const status = document.getElementById('status');

    // QR ë‚´ìš©ì´ ìš°ë¦¬ ì›¹í›… URLì¸ì§€ í™•ì¸
    if (!decodedText.includes('qr-checkin')) {
      status.textContent = 'âš  ìœ íš¨í•˜ì§€ ì•Šì€ QRì½”ë“œì…ë‹ˆë‹¤';
      status.className = 'status error';
      showToast('ìœ íš¨í•˜ì§€ ì•Šì€ QRì½”ë“œ', 'error', 'âŒ');
      setTimeout(() => {
        status.textContent = 'QRì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”';
        status.className = 'status ready';
        isProcessing = false;
      }, 2000);
      return;
    }

    // ì¶œì„ ì²˜ë¦¬ ì¤‘ í‘œì‹œ
    status.textContent = 'â³ ì¶œì„ ì²˜ë¦¬ ì¤‘...';
    status.className = 'status loading';

    try {
      const response = await fetch(decodedText, {
        method: 'GET',
        mode: 'cors'
      });

      const data = await response.json();

      if (data.ok && data.mode === 'checked_in') {
        // ì¶œì„ ì„±ê³µ
        scanCount++;
        document.getElementById('countNum').textContent = scanCount;
        const name = data.studentName || 'í•™ìƒ';
        status.textContent = 'âœ“ ' + name + ' ì¶œì„ ì™„ë£Œ!';
        status.className = 'status success';
        showToast(name + ' ì¶œì„ ì™„ë£Œ!', 'success', 'âœ“');

      } else if (data.mode === 'already_checked') {
        // ì´ë¯¸ ì¶œì„ë¨
        const name = data.studentName || 'í•™ìƒ';
        status.textContent = 'âš  ' + name + ' - ì´ë¯¸ ì¶œì„ë¨';
        status.className = 'status warn';
        showToast(name + ' ì´ë¯¸ ì¶œì„ë¨', 'warn', 'âš ');

      } else if (data.mode === 'ip_blocked') {
        status.textContent = 'âš  í•™ì› ì™€ì´íŒŒì´ì—ì„œë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤';
        status.className = 'status error';
        showToast('í•™ì› ì™€ì´íŒŒì´ ì—°ê²° í•„ìš”', 'error', 'ğŸš«');

      } else if (data.mode === 'not_found') {
        status.textContent = 'âš  ì˜¤ëŠ˜ ì¶œì„ ëŒ€ìƒì´ ì•„ë‹™ë‹ˆë‹¤';
        status.className = 'status error';
        showToast('ì¶œì„ ëŒ€ìƒ ì•„ë‹˜', 'error', 'âŒ');

      } else {
        // ê¸°íƒ€ ì‹¤íŒ¨
        const msg = data.message || data.reason || 'ì¶œì„ ì²˜ë¦¬ ì‹¤íŒ¨';
        status.textContent = 'âš  ' + msg;
        status.className = 'status error';
        showToast(msg, 'error', 'âŒ');
      }

    } catch (err) {
      status.textContent = 'âš  ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
      status.className = 'status error';
      showToast('ì„œë²„ ì—°ê²° ì‹¤íŒ¨', 'error', 'âŒ');
    }

    // 2ì´ˆ í›„ ë‹¤ì‹œ ìŠ¤ìº” ëŒ€ê¸°
    setTimeout(() => {
      status.textContent = 'QRì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”';
      status.className = 'status ready';
      isProcessing = false;
    }, 2000);
  }

  function showToast(text, type, icon) {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = 'toast type-' + type;
    toast.innerHTML = `
      <div class="icon">${icon}</div>
      <div class="content">${text}</div>
    `;
    container.prepend(toast);
    setTimeout(() => {
      toast.classList.add('exit');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
    while (container.children.length > 3) container.lastChild.remove();
  }
</script>
